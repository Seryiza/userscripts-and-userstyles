<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест для библиотеки DOMWaiter</title>
</head>
<body>
    <h1>Hello</h1>

    <script>
        const USERSCRIPT_LOAD_TIME = 250;

        function test() {
            const waitFn = window.wait;

            if (!waitFn) {
                console.error('Функция wait не найдена.');
                return;
            }

            waitFn(document.body, 'h1')
                .then((elem) => console.log('Элемент найден.', elem));
        }

        setTimeout(
            () => test(),
            USERSCRIPT_LOAD_TIME
        );
    </script>
</body>
</html>
